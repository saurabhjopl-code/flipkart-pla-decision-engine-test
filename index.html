<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Analytics & Decision Engine</title>

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
</head>
<body>

<div id="app-container">

  <!-- HEADER -->
  <header id="app-header">
    <div id="header-left">
      <img src="./assets/logo.png" alt="Logo" id="app-logo" />
    </div>

    <div id="header-center">
      <h1 id="app-title">Flipkart Analytics & Decision Engine</h1>
    </div>

    <div id="header-right">
      <button class="export-btn">Export</button>
    </div>
  </header>

  <!-- PROGRESS BAR -->
  <section id="progress-section">
    <div id="progress-bar-container">
      <div id="progress-bar-fill"></div>
      <span id="progress-percentage">0%</span>
    </div>
    <div id="progress-status">Loading Data...</div>
  </section>

  <!-- BODY -->
  <div id="app-body">

    <!-- SIDEBAR -->
    <aside id="sidebar" class="expanded">
      <button id="sidebar-toggle">â˜°</button>

      <nav id="sidebar-menu">
        <div class="menu-item active">Executive Dashboard</div>
        <div class="menu-item">SKU Performance</div>
        <div class="menu-item">Funnel Analysis</div>
        <div class="menu-item">Return Impact</div>
        <div class="menu-item">Inventory Health</div>
        <div class="menu-item">Opportunity</div>
        <div class="menu-item">Growth & Trend</div>
        <div class="menu-item">Action Engine</div>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main-content">

      <!-- FILTERS + SEARCH -->
      <section id="filter-search-section">

        <div id="filters-left">
          <div class="filter-box">Month</div>
          <div class="filter-box">Date Range</div>
          <div class="filter-box">Category</div>
          <div class="filter-box">Brand</div>
          <div class="filter-box">Vertical</div>
          <div class="filter-box">Style</div>
        </div>

        <div id="search-right">
          <input type="text" id="sku-search" placeholder="Search SKU / Style..." />
        </div>

      </section>

      <!-- SUMMARY SECTION -->
      <section id="summary-section">
        <div class="summary-card"></div>
        <div class="summary-card"></div>
        <div class="summary-card"></div>
        <div class="summary-card"></div>
        <div class="summary-card"></div>
        <div class="summary-card"></div>
      </section>

      <!-- REPORT SECTION -->
     <section id="executive-dashboard">

  <div id="executive-summary-container">
      <!-- summary cards render here -->
  </div>

  <div id="executive-charts-container">

      <div class="chart-row full-width">
          <div id="chart-revenueTrend" class="chart-box"></div>
      </div>

      <div class="chart-row two-col">
          <div id="chart-conversionFunnel" class="chart-box"></div>
          <div id="chart-qualityMetrics" class="chart-box"></div>
      </div>

      <div class="chart-row full-width">
          <div id="chart-inventoryHealth" class="chart-box"></div>
      </div>

  </div>

</section>

    </main>
  </div>
</div>

<script>
/* Sidebar Toggle */
document.getElementById("sidebar-toggle").addEventListener("click", function () {
  document.getElementById("sidebar").classList.toggle("collapsed");
});

/* Simulated Progress Auto Hide */
function updateProgress(percent) {
  const fill = document.getElementById("progress-bar-fill");
  const text = document.getElementById("progress-percentage");
  const section = document.getElementById("progress-section");
  const status = document.getElementById("progress-status");

  fill.style.width = percent + "%";
  text.innerText = percent + "%";

  if (percent >= 100) {
    fill.style.background = "var(--success)";
    status.innerText = "All Data Loaded Successfully";
    setTimeout(() => {
      section.style.display = "none";
    }, 2000);
  }
}

/* Demo only */
setTimeout(() => updateProgress(30), 500);
setTimeout(() => updateProgress(70), 1000);
setTimeout(() => updateProgress(100), 1500);
</script>

</body>
</html>
