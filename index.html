<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Analytics & Decision Engine</title>

  <!-- ✅ FAVICON PLACEHOLDER -->
  <link rel="icon" type="image/png" href="./assets/favicon.png" />

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />

  <!-- ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

<div id="app-container">

  <!-- HEADER -->
  <header id="app-header">
    <div id="header-left">
      <!-- ✅ LOGO SPACE -->
      <img src="./assets/logo.png"
           alt="Company Logo"
           id="app-logo"
           onerror="this.style.display='none';" />
    </div>

    <div id="header-center">
      <h1 id="app-title">Flipkart Analytics & Decision Engine</h1>
    </div>

    <div id="header-right">
      <button class="export-btn">Export</button>
    </div>
  </header>

  <!-- PROGRESS BAR -->
  <section id="progress-section">
    <div id="progress-bar-container">
      <div id="progress-bar-fill"></div>
      <span id="progress-percentage">0%</span>
    </div>
    <div id="progress-status">Loading Data...</div>
  </section>

  <!-- BODY -->
  <div id="app-body">

    <!-- SIDEBAR -->
    <aside id="sidebar" class="expanded">
      <button id="sidebar-toggle">☰</button>

      <nav id="sidebar-menu">
        <div class="menu-item active">Executive Dashboard</div>
        <div class="menu-item">SKU Performance</div>
        <div class="menu-item">Funnel Analysis</div>
        <div class="menu-item">Return Impact</div>
        <div class="menu-item">Inventory Health</div>
        <div class="menu-item">Opportunity</div>
        <div class="menu-item">Growth & Trend</div>
        <div class="menu-item">Action Engine</div>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main-content">

      <!-- FILTER + SEARCH -->
      <section id="filter-search-section">
        <div id="filters-left">
          <div class="filter-box">Month</div>
          <div class="filter-box">Date Range</div>
          <div class="filter-box">Category</div>
          <div class="filter-box">Brand</div>
          <div class="filter-box">Vertical</div>
          <div class="filter-box">Style</div>
        </div>

        <div id="search-right">
          <input type="text"
                 id="sku-search"
                 placeholder="Search SKU / Style..." />
        </div>
      </section>

      <!-- EXECUTIVE SECTION -->
      <section id="report-section">

        <section id="executive-dashboard">

          <div id="executive-summary-container"></div>

          <div id="executive-charts-container">

            <div class="chart-row full-width">
              <div id="chart-revenueTrend" class="chart-box"></div>
            </div>

            <div class="chart-row two-col">
              <div id="chart-conversionFunnel" class="chart-box"></div>
              <div id="chart-qualityMetrics" class="chart-box"></div>
            </div>

            <div class="chart-row full-width">
              <div id="chart-inventoryHealth" class="chart-box"></div>
            </div>

          </div>

        </section>

      </section>

    </main>
  </div>
</div>

<script type="module" src="./js/main.js"></script>

</body>
</html>
